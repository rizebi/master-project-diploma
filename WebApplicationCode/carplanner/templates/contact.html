{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" type="text/css" href="/static/contact.css"/>

<!-- Header - set the background image for the header in the line below -->
<header class="py-5 bg-image-full" style="background-size: 2500px;background-image: url('/static/chicago-background.jpg');">
  <img class="img-fluid d-block mx-auto" src="/static/mainlogo.png" width="200" alt="">
</header>

<br>

<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contact</h2>
				<h4>Iti stam la dispozitie cu orice informatie</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="prenume">Prenume:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="prenume" placeholder="Introdu prenumele" name="prenume">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="nume">Nume:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="nume" placeholder="Introdu numele" name="nume">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Introdu email-ul" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="mesaj">Mesaj:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="mesaj"></textarea>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<a href="/" class="btn btn-success">Trimite</a>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
<br>
<br>

<br>
<br>

<br>
<br>

{% endblock %}
